<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--This definition is equivalent to an
import in Java. It allows us further to use the prefix “th” to refer to specific features
provided by Thymeleaf in the view.-->
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Products</h1>
    <h2>View products</h2>

    <table>
        <tr>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
        </tr>
        <tr th:each="p: ${products}" >
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
    </table>

    <h2>Add a product</h2>
    <form action="/products" method="post">
        Name: <input
            type="text"
            name="name"><br />
        Price: <input
            type="number"
            step="any"
            name="price"><br />
        <button type="submit">Add product</button>
    </form>
</body>
</html>
